<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            border: 5px solid #333; /* Added border as a margin */
        }

        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            font-size: 24px;
            color: #fff;
            background-color: #4CAF50; 
            cursor: pointer;
            margin: 0; /* Removed margin for spacing */
            transition: background-color 0.3s ease-in-out; 
        }

        .square:hover {
            background-color: #FF0000; 
        }

        /* Hard-coded X's and O */
        #board .square:nth-child(1)::before {
            content: 'X';
        }

        #board .square:nth-child(5)::before {
            content: 'X';
        }

        #board .square:nth-child(9)::before {
            content: 'O';
        }
    </style>
    <title>Tic Tac Toe</title>
</head>
<body>

<div id="board">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</div>

</body>
</html>
